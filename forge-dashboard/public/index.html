<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forge Flow 7.0 - Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ğŸ”¥ Forge Flow 7.0</h1>
      <p class="subtitle">Real-time monitoring dashboard</p>
    </header>

    <nav class="nav">
      <button class="nav-btn active" data-view="health">
        <span class="icon">ğŸ’š</span> Health
      </button>
      <button class="nav-btn" data-view="audit">
        <span class="icon">ğŸ“‹</span> Audit Log
      </button>
      <button class="nav-btn" data-view="dlq">
        <span class="icon">âš ï¸</span> DLQ
      </button>
      <button class="nav-btn" data-view="events">
        <span class="icon">ğŸ“Š</span> Events
      </button>
    </nav>

    <main class="main">
      <!-- Health View -->
      <div id="health-view" class="view active">
        <div class="view-header">
          <h2>Module Health Status</h2>
          <button id="refresh-health" class="btn-refresh">ğŸ”„ Refresh</button>
        </div>
        <div id="health-summary" class="summary-cards"></div>
        <div id="health-grid" class="health-grid"></div>
      </div>

      <!-- Audit View -->
      <div id="audit-view" class="view">
        <div class="view-header">
          <h2>Audit Log</h2>
          <div class="filters">
            <select id="audit-module-filter" class="filter-select">
              <option value="">All Modules</option>
            </select>
            <button id="refresh-audit" class="btn-refresh">ğŸ”„ Refresh</button>
          </div>
        </div>
        <div id="audit-table-container"></div>
        <div id="audit-pagination" class="pagination"></div>
      </div>

      <!-- DLQ View -->
      <div id="dlq-view" class="view">
        <div class="view-header">
          <h2>Dead Letter Queue</h2>
          <button id="refresh-dlq" class="btn-refresh">ğŸ”„ Refresh</button>
        </div>
        <div id="dlq-stats" class="summary-cards"></div>
        <div id="dlq-entries" class="dlq-entries"></div>
      </div>

      <!-- Events View -->
      <div id="events-view" class="view">
        <div class="view-header">
          <h2>Events Timeline</h2>
          <div class="filters">
            <select id="events-module-filter" class="filter-select">
              <option value="">All Modules</option>
            </select>
            <select id="events-type-filter" class="filter-select">
              <option value="">All Types</option>
            </select>
            <label class="auto-refresh">
              <input type="checkbox" id="auto-refresh-events">
              Auto-refresh (5s)
            </label>
            <button id="refresh-events" class="btn-refresh">ğŸ”„ Refresh</button>
          </div>
        </div>
        <div id="events-timeline" class="events-timeline"></div>
      </div>
    </main>

    <footer class="footer">
      <p>Forge Flow 7.0 MVP Dashboard &copy; 2025 Chromasmith LLC</p>
    </footer>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Scripts -->
  <script src="/js/app.js"></script>
  <script src="/js/health-view.js"></script>
  <script src="/js/audit-view.js"></script>
  <script src="/js/dlq-view.js"></script>
  <script src="/js/events-view.js"></script>
</body>
</html>
